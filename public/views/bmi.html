<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="/css/main.css">
</head>
<body>
    <div class="navbar">
        <a href="/posts">Create Post</a>
        <a href="/email">Send Email</a>
        <a href="/bmi">Calculate BMI</a>
        <a href="/home">Check Weather</a>
        <a href="/qrcode">QR</a>
    </div>
    <div class="bmi-container">
        <h1>Calculate your BMI</h1>
        <h3>Input Your Weight and Height</h3>
        <form action="Calculate-BMI" method="POST">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" name="weight" step="0.1" value="75">
            
            <label for="height">Height (m):</label>
            <input type="number" id="height" name="height" step="0.01" value="1.75">
            
            <button type="submit">Submit</button>
        </form>
        <div class="bmi-result" id="bmiResult"></div>
    </div>
</body>
</html>
